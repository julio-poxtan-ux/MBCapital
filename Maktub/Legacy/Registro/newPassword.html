<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cambia tu contraseña de Club Maktub.">
  <meta name="keywords" content="Club Maktub, nueva contraseña">
  <meta name="author" content="Club Maktub">
  <meta property="og:title" content="Club Maktub | Nueva contraseña">
  <meta property="og:description" content="Define tu nueva contraseña para continuar.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/img/club-bg.png">
  <title>Club Maktub | Nueva contraseña</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/tokens.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="mk-page">
    <main class="mk-auth">
      <aside class="mk-auth__panel" aria-hidden="true">
        <div class="mk-auth__panel-content">
          <div class="mk-panel__brand">
            <i class="bi bi-record-circle mk-panel__brand-icon"></i>
            <span>Club Maktub</span>
          </div>
          <div>
            <h1 class="mk-panel__title">Bienvenidos<br>a Club Maktub</h1>
            <p class="mk-panel__text">Nuestro propósito es conectarte con las nuevas tecnologías y acompañarte en la expansión de tu capital.</p>
          </div>
        </div>
      </aside>

      <section class="mk-auth__content">
        <div class="mk-auth__top">
          <h2 class="mk-heading">Cambiar nueva contraseña</h2>
        </div>

        <form class="mk-form" data-mk-validate>
          <div class="mk-field">
            <label class="mk-field__label" for="newPassword">Contraseña</label>
            <div class="mk-input-icon">
              <input class="mk-field__input" type="password" id="newPassword" name="newPassword" placeholder="********" required>
              <button class="mk-input-icon__button" type="button" aria-label="Mostrar contraseña" aria-controls="newPassword" data-mk-toggle="password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <small class="mk-field__error">Ingresa una contraseña válida.</small>
          </div>

          <div class="mk-field">
            <label class="mk-field__label" for="confirmNewPassword">Confirmar contraseña</label>
            <div class="mk-input-icon">
              <input class="mk-field__input" type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="********" required data-match="#newPassword">
              <button class="mk-input-icon__button" type="button" aria-label="Mostrar contraseña" aria-controls="confirmNewPassword" data-mk-toggle="password">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <small class="mk-field__error">Las contraseñas no coinciden.</small>
          </div>

          <button class="mk-btn" type="submit">Cambiar contraseña</button>
        </form>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
