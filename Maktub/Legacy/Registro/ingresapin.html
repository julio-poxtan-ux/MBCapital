<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ingresa el PIN enviado a tu correo electrónico.">
  <meta name="keywords" content="Club Maktub, PIN, acceso">
  <meta name="author" content="Club Maktub">
  <meta property="og:title" content="Club Maktub | Ingresa tu PIN">
  <meta property="og:description" content="Ingresa el PIN recibido para continuar.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/img/club-bg.png">
  <title>Club Maktub | Ingresa tu PIN</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="assets/css/tokens.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="mk-page">
    <main class="mk-auth">
      <aside class="mk-auth__panel" aria-hidden="true">
        <div class="mk-auth__panel-content">
          <div class="mk-panel__brand">
            <i class="bi bi-record-circle mk-panel__brand-icon"></i>
            <span>Club Maktub</span>
          </div>
          <div>
            <h1 class="mk-panel__title">Bienvenidos<br>a Club Maktub</h1>
            <p class="mk-panel__text">Nuestro propósito es conectarte con las nuevas tecnologías y acompañarte en la expansión de tu capital.</p>
          </div>
        </div>
      </aside>

      <section class="mk-auth__content">
        <div class="mk-auth__top">
          <h2 class="mk-heading">Ingresa tu PIN</h2>
          <p class="mk-meta">Ingresa el pin recibido en tu correo electrónico</p>
        </div>

        <form class="mk-form" data-mk-validate>
          <div class="mk-field">
            <div class="mk-pin" data-mk-pin>
              <input class="mk-pin__input" type="text" inputmode="numeric" maxlength="1" aria-label="Dígito 1" required>
              <input class="mk-pin__input" type="text" inputmode="numeric" maxlength="1" aria-label="Dígito 2" required>
              <input class="mk-pin__input" type="text" inputmode="numeric" maxlength="1" aria-label="Dígito 3" required>
              <input class="mk-pin__input" type="text" inputmode="numeric" maxlength="1" aria-label="Dígito 4" required>
              <input class="mk-pin__input" type="text" inputmode="numeric" maxlength="1" aria-label="Dígito 5" required>
              <input class="mk-pin__input" type="text" inputmode="numeric" maxlength="1" aria-label="Dígito 6" required>
            </div>
            <small class="mk-field__error">Completa el código.</small>
          </div>

          <div class="mk-spinner" aria-live="polite">
            <i class="bi bi-arrow-repeat mk-spinner__icon"></i>
          </div>

          <button class="mk-btn" type="submit">Continuar</button>
        </form>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
