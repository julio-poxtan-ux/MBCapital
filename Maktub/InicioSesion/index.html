<!doctype html>
<html lang="es-MX">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onboarding Maktub | Bienvenido</title>
    <meta
      name="description"
      content="Inicio del onboarding de Maktub para creación de cuenta."
    />
    <meta name="theme-color" content="#001323" />

    <link rel="stylesheet" href="css/tokens.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/onboarding.js"></script>
  </head>
  <body class="onb-page">
    <a class="onb-skip-link" href="#contenido-principal">Saltar al contenido principal</a>

    <div class="onb-bg-bubbles" aria-hidden="true">
      <img src="assets/img/esferas.png" alt="" decoding="async" fetchpriority="high" />
    </div>

    <header class="onb-topbar">
      <img class="onb-logo" src="assets/figma/logotipo.svg" alt="Logotipo Maktub" decoding="async" />
    </header>

    <main id="contenido-principal" class="onb-main">
      <section class="onb-card" aria-labelledby="onboarding-title">
        <form id="onboarding-form" class="onb-form" novalidate>
          <div class="onb-heading">
            <h1 id="onboarding-title" class="onb-title">¡Bienvenido!</h1>
            <p class="onb-subtitle">Completa los siguientes pasos para crear tu cuenta.</p>
          </div>

          <div class="onb-fields">
            <div class="onb-field">
              <label for="full-name" class="onb-field__label">Nombre completo</label>
              <input
                id="full-name"
                name="fullName"
                class="onb-field__control"
                type="text"
                placeholder="Nombre completo"
                autocomplete="name"
                aria-describedby="full-name-error"
                required
              />
              <p id="full-name-error" class="onb-field__error" role="alert"></p>
            </div>

            <div class="onb-field">
              <label for="email" class="onb-field__label">Correo electrónico</label>
              <input
                id="email"
                name="email"
                class="onb-field__control"
                type="email"
                placeholder="Ingresa tu correo electrónico"
                autocomplete="email"
                aria-describedby="email-error"
                required
              />
              <p id="email-error" class="onb-field__error" role="alert"></p>
            </div>
          </div>

          <div class="onb-terms">
            <input
              id="terms"
              name="terms"
              class="onb-terms__checkbox"
              type="checkbox"
              aria-describedby="terms-error"
              required
            />
            <label for="terms" class="onb-terms__label">
              Leí y estoy de acuerdo con
              <a href="#" class="onb-terms__link">Términos y condiciones</a>.
            </label>
          </div>
          <p id="terms-error" class="onb-field__error" role="alert"></p>

          <button
            id="continue-btn"
            type="submit"
            class="onb-button"
            disabled
            aria-disabled="true"
          >
            Continuar
          </button>

          <p class="onb-login-prompt">
            <span>¿Ya tienes cuenta?</span>
            <a href="#" class="onb-login-prompt__cta">Inicia sesión</a>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
